<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculator">
        <h1>Calculadora</h1>
        <div id="value">
            <input type="text" id="values_txt">
        </div>
        <section class="button">
            <button class="button numbers" id="num_0">0</button>
            <button class="button numbers" id="num_1">1</button>
            <button class="button numbers" id="num_2">2</button>
            <button class="button numbers" id="num_3">3</button>
            <button class="button numbers" id="num_4">4</button>
            <button class="button numbers" id="num_5">5</button>
            <button class="button numbers" id="num_6">6</button>
            <button class="button numbers" id="num_7">7</button>
            <button class="button numbers" id="num_8">8</button>
            <button class="button numbers" id="num_9">9</button>

            <button  class="button operators" id ="clear">C</button>
            <button  class="button operators" id ="adds">+</button>
            <button  class="button operators" id ="mult">*</button>
            <button  class="button operators" id ="subt">-</button>
            <button  class="button operators" id ="divi">/</button>
            <button  class="button operators" id ="equal">=</button>
        </section>   
    </main>
</body>
<script src="script.js"></script>
</html>
